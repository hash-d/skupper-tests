---
# Default variables for access_grant role
access_grant_name: my-grant                           # Name of the access grant
access_grant_redemptions_allowed: 10                  # Number of redemptions allowed
access_grant_expiration_window: 1h                    # Expiration window
access_grant_state: present                           # Desired state (e.g., present or absent)
access_grant_template: access-grant.yml.j2            # Jinja2 template for access grant
access_grant_token_template: "access_token.yml.j2"    # Jinja2 template for access token
access_grant_output_path: "/tmp/localhost"            # Path to write the manifest file
