---
kubeconfig: "{{ lookup('env', 'HOME') }}/.kube/config"
namespace_prefix: test
namespace_name: skupper
expose_connector_routing_key: custom-backend  # Routing key for the connector, e.g., "custom-backend"
expose_connector_metadata_name: custom-backend  # Metadata name for the connector, e.g., "custom-backend"
expose_connector_port: 8080  # Port for the connector, e.g., 9090
expose_connector_selector: app=custom-backend  # Selector for the connector, e.g., "app=custom-backend"